<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Pixel Art Pad</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="pageContent">
        <div class="header">Pixel Art Pad</div>
        <div class="container">
            <div class="content">
                <div class="gridLeft">
                    <div class="colorPreview"></div>
                    <button class='btn' id="colorSelect">Color Select</button>
                    <button class='btn' id="hideGridLines">Hide Grid Lines</button>
                    <button class="btn" id="showGridLines">Show Grid Lines</button>
                    <button class='btn' id="eraser">Eraser</button>
                    <button class='btn' id="clearContent">Clear</button>
                    <div class="gridSizeSelector">
                        <div class="slideContainer">
                            <p id="gridText"></p>
                            <input type="range" min="1" max="32" value="16" class="slider" id="myRange">
                        </div>
                    </div>
                </div>
                <div class="drawpad" id="drawpad"></div>
            </div>
        </div>
        <div class="footer">Copyright &copy; 2022 <a href="https://github.com/cecillelion">Dylan Hickey</a></div>
    </div>
</body>
